{% extends "base.html" %}

{% block content %}

<h2>New Blog Post</h2>

<div class="error">
    {{error}}
</div>
<form method="post">
    Subject <input name='subject' value="{{subject}}">
    <br>
    Content<textarea name="content">{{content}}</textarea>
    <br>
    <input type="submit">
</form>

{% endblock %}
